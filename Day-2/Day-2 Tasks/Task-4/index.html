<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div class="container"> -->

  <p>Create a table.</p>

  <table class="table">
    <tr>
      <th colspan="3">RGB Colors</th>
    </tr>
    <tr>
      <td class="vertical" rowspan="9">Examples</td>
      <td class="label black">Black</td>
      <td class="color" style="background-color: #000000;">#000000</td>
    </tr>
    <tr>
      <td class="label red">Red</td>
      <td class="color" style="background-color: #ff0000;">#ff0000</td>
    </tr>
    <tr>
      <td class="label green">Green</td>
      <td class="color" style="background-color: #00ff00;">#00ff00</td>
    </tr>
    <tr>
      <td class="label blue">Blue</td>
      <td class="color" style="background-color: #0000ff;">#0000ff</td>
    </tr>
    <tr>
      <td class="label yellow">Yellow</td>
      <td class="color" style="background-color: #ffff00;color:black;">#ffff00</td>
    </tr>
    <tr>
      <td class="label magento">Magenta</td>
      <td class="color" style="background-color: #ff00ff;">#ff00ff</td>
    </tr>
    <tr>
      <td class="label cyan">Cyan</td>
      <td class="color" style="background-color: #00ffff;">#00ffff</td>
    </tr>
    <tr>
      <td class="label white">(White)</td>
      <td class="color" style="background-color: #ffffff; color: black;">#ffffff</td>
    </tr>
    <tr>
      <td class="label my-color">My Color</td>
      <td class="color" style="background-color: #d0b000;">#d0b000</td>
    </tr>
  </table>
  <!-- </div> -->
</body>

</html>
